<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark / Light Mode Toggle</title>

<style>
:root {
  --bg-color: #ffffff;
  --text-color: #1f2937;
  --card-bg: #f3f4f6;
  --btn-bg: #2563eb;
  --btn-text: #ffffff;
}

body.dark {
  --bg-color: #111827;
  --text-color: #f9fafb;
  --card-bg: #1f2937;
  --btn-bg: #3b82f6;
  --btn-text: #ffffff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
  transition: background 0.3s ease, color 0.3s ease;
}

body {
  background: var(--bg-color);
  color: var(--text-color);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Container */
.container {
  text-align: center;
  width: 400px;
}

/* Card */
.card {
  background: var(--card-bg);
  padding: 30px;
  border-radius: 12px;
  margin-top: 20px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.card h2 {
  margin-bottom: 15px;
}

.card p {
  font-size: 14px;
  line-height: 1.6;
}

/* Toggle Switch */
.toggle-wrapper {
  display: flex;
  justify-content: flex-end;
}

.switch {
  position: relative;
  width: 50px;
  height: 25px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  inset: 0;
  background-color: #ccc;
  border-radius: 25px;
  transition: 0.4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 19px;
  width: 19px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  border-radius: 50%;
  transition: 0.4s;
}

input:checked + .slider {
  background-color: #2563eb;
}

input:checked + .slider:before {
  transform: translateX(24px);
}
</style>
</head>
<body>

<div class="container">

  <div class="toggle-wrapper">
    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="card">
    <h2>Theme Toggle Website</h2>
    <p>
      This website demonstrates a professional Dark and Light mode implementation
      using CSS custom properties and JavaScript toggle functionality.
      The smooth transition enhances user experience.
    </p>
  </div>

</div>

<script>
const toggle = document.getElementById("themeToggle");
const body = document.body;

toggle.addEventListener("change", () => {
  body.classList.toggle("dark");
});
</script>

</body>
</html>
